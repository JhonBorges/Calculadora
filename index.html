<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="calculadora">
        <div id="display">0</div>
        <div class="botoes">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>C</button>
            <button>0</button>
            <button>=</button>
            <button>*</button>
        </div>
    </div>
</body>
</html>
